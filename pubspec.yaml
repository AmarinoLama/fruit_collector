name: fruit_collector
description: "A new Flutter project with Flame."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  window_size: ^0.1.0
  flame: ^1.28.1
  flame_tiled: ^3.0.2
  flame_audio: ^2.11.5
  syncfusion_flutter_sliders: ^29.2.4
  sqflite: ^2.3.2
  provider: ^6.1.2
  sqflite_common_ffi: ^2.3.5
  sqlite3_flutter_libs: ^0.5.32
  path: ^1.8.3
  font_awesome_flutter: ^10.8.0
  just_audio: ^0.10.3
  just_audio_windows: ^0.2.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  fonts:
    - family: ArcadeClassic
      fonts:
        - asset: assets/fonts/ArcadeClassic.ttf
  uses-material-design: true

